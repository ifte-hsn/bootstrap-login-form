<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <style>
        .btn-google {
            color: white;
            background-color: #ea4335;
        }

        .btn-google:hover, .btn-google:focus {
            background-color: #d03b2e;
            color: white;
        }

        .btn-facebook {
            color: white;
            background-color: #3b5998;
        } 

        .btn-facebook:hover, .btn-facebook:focus {
            color: white;
            background-color: #30497e;
        } 

    </style>
</head>
<body class="bg-primary bg-opacity-25">
    
    <section class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto rounded shadow bg-white">
                    <div class="m-5 text-center">
                        <h1>Signup</h1>
                    </div>

                    <form class="m-5">

                        <div class="mb-3">
                            <label class="form-label" for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>


                        <div class="mb-3">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>



                        <div class="mb-3">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">Repeat Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>

                        <div class="row mb-3">
                        
                            <div class="mt-3">
                                <input type="submit" class="form-control btn btn-primary">
                            </div>

                            <hr class="my-3">

                            <div class="col-6">
                                <button class="form-control btn btn-google" type="submit"><ion-icon name="logo-google"></ion-icon> Google</button>
                            </div>

                            <div class="col-6">
                                <button class="form-control btn btn-facebook" type="submit"><ion-icon name="logo-facebook"></ion-icon> Facebook</button>
                            </div>

                            <p class="text-center mt-3">Already have account? <a href="index.html">Signin</a></p>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
